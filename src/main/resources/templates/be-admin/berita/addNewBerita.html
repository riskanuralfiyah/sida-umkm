<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{'be-admin/head' :: head}"></div>

<body>
	<!-- tap on top start -->
	<div class="tap-top">
		<span class="lnr lnr-chevron-up"></span>
	</div>
	<!-- tap on tap end -->

	<!-- page-wrapper start -->
	<div class="page-wrapper compact-wrapper dark-sidebar" id="pageWrapper">
		<!-- Page Header start -->
		<div th:replace="~{'be-admin/header' :: header}"></div>
		<!-- Page Header end -->

		<!-- Page Body start -->
		<div class="page-body-wrapper">
			<!-- Page Sidebar Start-->
			<div th:replace="~{'be-admin/sidebar' :: sidebar}"></div>
			<!-- Page Sidebar Ends-->

			<div class="page-body">
				<div class="title-header">
					<h5>Tambah Berita Baru</h5>
				</div>

				<!-- New Product Add Start -->
				<form th:action="@{/berita/submit}" th:object="${addNewBerita}" method="POST"
					enctype="multipart/form-data">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<div class="row">
									<div class="col-sm-12">

										<div class="card">
											<div class="card-body">
												<div class="card-header-2">
													<h5>Product Information</h5>
												</div>

												<div class="theme-form theme-form-2 mega-form">
													<div class="row">
														<div class="mb-4 row align-items-center">
															<label class="form-label-title col-sm-2 mb-0">Judul</label>
															<div class="col-sm-10">
																<input class="form-control" type="text"
																	placeholder="Judul" th:field="*{judul}" id="judul"
																	name="judul" th:errorClass="is-invalid">
																<div th:if="${#fields.hasErrors('judul')}"
																	th:errors="*{judul}"
																	class="alert alert-danger"></div>
															</div>
														</div>
														<div class="mb-4 row align-items-center">
															<label
																class="form-label-title col-sm-2 mb-0">Tanggal</label>
															<div class="col-sm-10">
																<input class="form-control" type="date"
																	placeholder="Tanggal" th:field="*{tanggal}"
																	id="tanggal" name="tanggal">
																<div th:if="${#fields.hasErrors('tanggal')}"
																	th:errors="*{tanggal}" class="alert alert-danger">
																</div>
															</div>
														</div>
														<div class="mb-4 row align-items-center">
															<label
																class="form-label-title col-sm-2 mb-0">Deskripsi</label>
															<div class="col-sm-10">
																<!--<input class="form-control" type="text"
																	placeholder="deskripsi" th:field="*{deskripsi}"
																	id="deskripsi">-->
																<textarea class="form-control ckeditor" id="deskripsi"
																	name="deskripsi" rows="10" cols="80"></textarea>
																<div th:if="${#fields.hasErrors('deskripsi')}"
																	th:errors="*{deskripsi}" class="alert alert-danger">
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>

										<!--<div class="card">
											<div class="card-body">
												<div class="card-header-2">
													<h5>Deskripsi</h5>
												</div>

												<form class="theme-form theme-form-2 mega-form">
													<div class="row">
														<div class="col-12">
															<div class="row">
																<label class="form-label-title col-sm-2 mb-0">Deskripsi
																	Berita
																</label>
																<div class="col-sm-10">
																	<div id="editor"></div>
																</div>
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>-->


										<div class="card">
											<div class="card-body">
												<div class="card-header-2">
													<h5>Foto Berita</h5>
												</div>

												<div class="theme-form theme-form-2 mega-form">
													<div class="row">
														<div class="mb-4 row align-items-center">
															<label
																class="col-sm-2 col-form-label form-label-title">Images</label>
															<div class="col-sm-10">
																<input class="form-control form-choose" type="file"
																	name="image" id="formFileMultiple"
																	accept="image/png, image/jpeg" multiple>
																<div th:if="${#fields.hasErrors('pictBerita')}"
																	th:errors="*{pictBerita}" class="alert alert-danger">
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>


										<div class="card">
											<div class="card-body">

												<div class="theme-form theme-form-2 mega-form">
													<div class="row">
														<div class="col-12">
															<div class="row">
																<button type="submit"
																	class="btn btn-success float-right">
																	<i class="fas fa-plus-square">Add</i>
																</button>
																<hr>
																<a th:href="@{/berita/list}"
																	class="btn btn-primary float-left"><i
																		class="fas fa-angle-left">Back</i></a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- New Product Add End -->

				<!-- footer Start -->
				<div th:replace="~{'be-admin/footer' :: footer}"></div>
				<!-- footer En -->
			</div>
			<!-- Container-fluid End -->
		</div>
		<!-- Page Body End -->
	</div>
	<!-- page-wrapper End -->

	<!-- Modal Start -->
	<div th:replace="~{'be-admin/modal' :: modal}"></div>
	<!-- Modal End -->

	<div th:replace="~{'be-admin/script' :: script}"></div>


	<!--<script>
		CKEDITOR.replace('deskripsi');
	</script>-->
	<script>
		ClassicEditor
			.create(document.querySelector('#deskripsi'))
			.then(deskripsi => {
				console.log(deskripsi);
			})
			.catch(error => {
				console.error(deskripsi);
			});
	</script>

</body>

</html>
