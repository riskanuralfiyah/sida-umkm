<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{'be-admin/head' :: head}"></div>

<body>
	<!-- tap on top start -->
	<div class="tap-top">
		<span class="lnr lnr-chevron-up"></span>
	</div>
	<!-- tap on tap end -->

	<!-- page-wrapper start -->
	<div class="page-wrapper compact-wrapper dark-sidebar" id="pageWrapper">
		<!-- Page Header start -->
		<div th:replace="~{'be-admin/header' :: header}"></div>
		<!-- Page Header end -->

		<!-- Page Body start -->
		<div class="page-body-wrapper">
			<!-- Page Sidebar Start-->
			<div th:replace="~{'be-admin/sidebar' :: sidebar}"></div>
			<!-- Page Sidebar Ends-->

			<div class="page-body">
				<div class="title-header">
					<h5>Tambah Jenis Usaha</h5>
				</div>

				<!-- New Product Add Start -->
				<form th:action="@{/management/submit}" th:object="${addNewmanagement}" method="POST"
					enctype="multipart/form-data">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<div class="row">
									<div class="col-sm-12">

										<div class="card">
											<div class="card-body">
												<div class="card-header-2">
													<h5>Management</h5>
												</div>

												<div class="theme-form theme-form-2 mega-form">
													<div class="row">
														<div class="mb-4 row align-items-center">
															<label class="form-label-title col-sm-2 mb-0">Nama</label>
															<div class="col-sm-10">
																<input class="form-control" type="text"
																	placeholder="Nama" th:field="*{nama}" id="nama"
																	name="nama" th:errorClass="is-invalid">
																<div th:if="${#fields.hasErrors('nama')}"
																	th:errors="*{nama}"
																	class="alert alert-danger"></div>
															</div>
														</div>
														<div class="mb-4 row align-items-center">
															<label class="form-label-title col-sm-2 mb-0">Divisi</label>
															<div class="col-sm-10">
																<input class="form-control" type="text"
																	placeholder="Divisi" th:field="*{divisi}" id="divisi"
																	name="divisi" th:errorClass="is-invalid">
																<div th:if="${#fields.hasErrors('divisi')}"
																	th:errors="*{divisi}"
																	class="alert alert-danger"></div>
															</div>
														</div>
														<div class="mb-4 row align-items-center">
															<label class="form-label-title col-sm-2 mb-0">No HP</label>
															<div class="col-sm-10">
																<input class="form-control" type="text"
																	placeholder="No HP" th:field="*{noHp}" id="noHp"
																	name="noHp" th:errorClass="is-invalid">
																<div th:if="${#fields.hasErrors('noHp')}"
																	th:errors="*{noHp}"
																	class="alert alert-danger"></div>
															</div>
														</div>
														<div class="mb-4 row align-items-center">
															<label class="form-label-title col-sm-2 mb-0">Email</label>
															<div class="col-sm-10">
																<input class="form-control" type="email"
																	placeholder="Email" th:field="*{email}" id="email"
																	name="email" th:errorClass="is-invalid">
																<div th:if="${#fields.hasErrors('email')}"
																	th:errors="*{email}"
																	class="alert alert-danger"></div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>



										<div class="card">
											<div class="card-body">

												<div class="theme-form theme-form-2 mega-form">
													<div class="row">
														<div class="col-12">
															<div class="row">
																<button type="submit"
																	class="btn btn-success float-right">
																	<i class="fas fa-plus-square">Add</i>
																</button>
																<hr>
																<a th:href="@{/jenisusaha/list}"
																	class="btn btn-primary float-left"><i
																		class="fas fa-angle-left">Back</i></a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- New Product Add End -->

				<!-- footer Start -->
				<div th:replace="~{'be-admin/footer' :: footer}"></div>
				<!-- footer En -->
			</div>
			<!-- Container-fluid End -->
		</div>
		<!-- Page Body End -->
	</div>
	<!-- page-wrapper End -->

	<!-- Modal Start -->
	<div th:replace="~{'be-admin/modal' :: modal}"></div>
	<!-- Modal End -->

	<div th:replace="~{'be-admin/script' :: script}"></div>


	<!--<script>
		CKEDITOR.replace('deskripsi');
	</script>-->
	<script>
		ClassicEditor
			.create(document.querySelector('#deskripsi'))
			.then(deskripsi => {
				console.log(deskripsi);
			})
			.catch(error => {
				console.error(deskripsi);
			});
	</script>

</body>

</html>
