	<style>
		/* Sembunyikan checkbox */
		.toggle-checkbox {
			display: none;
		}

		/* Gaya label untuk tombol "Baca Selengkapnya" */
		.toggle-label {
			cursor: pointer;
			color: blue;
			text-decoration: underline;
		}

		/* Sembunyikan teks yang lebih */
		.long-text {
			overflow: hidden;
			max-height: 100px;
			/* Atur tinggi maksimum teks yang akan ditampilkan */
			transition: max-height 0.5s ease;
			/* Efek transisi untuk penampilan dan penyembunyian teks */
		}

		/* Tampilkan seluruh teks saat checkbox diceklis */
		.toggle-checkbox:checked~.long-text {
			max-height: none;
			/* Hapus batasan tinggi maksimum untuk menampilkan seluruh teks */
		}

		#whatsapp-popup {
			size: 50px;
			display: none;
			position: fixed;
			bottom: 20px;
			left: 20px;
			/* Mengatur jarak dari sisi kiri layar */
			background-color: #25d366;
			padding: 10px 20px;
			border-radius: 5px;
		}

		#whatsapp-popup a {
			color: #fff;
			text-decoration: none;
		}

		#close-popup {
			position: absolute;
			top: 5px;
			right: 5px;
			cursor: pointer;
			color: #fff;
			font-size: 20px;
		}
